<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./screenshots/wordhive.png" />
    <script defer src="https://kit.fontawesome.com/37007fa821.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/styles.scss" />
    <script type="module" src="./app/script.js"></script>
    <title>Word Smithy</title>
  </head>
  <body class="flex justify-center dark:bg-darkBg">
    <main class="mx-8 my-8 flex w-full flex-col items-center gap-[3rem] md:mx-auto md:max-w-[600px] lg:max-w-[800px]">
      <div class="header flex w-full items-center justify-between">
        <i class="fa-solid fa-book fa-2xl text-itemsColors2 dark:text-itemsColors"></i>

        <div class="toggleSection relative flex items-center gap-4">
          <div class="fontChange flex cursor-pointer items-center gap-1">
            <p class="font text-sm dark:text-itemsColors">Roboto Mono</p>
            <i class="angle fa-solid fa-angle-down dark:text-itemsColors2"></i>

            <!-- add flex when you want to use this -->
            <div class="fontToggleContainer absolute left-0 bottom-0 z-[500] hidden translate-y-[100px] flex-col justify-start gap-1 rounded-md bg-white px-2 py-3 text-base dark:bg-darkBg dark:text-itemsColors">
              <p class="robotoMono text-sm">Roboto Mono</p>
              <p class="rubik text-sm">Rubik</p>
              <p class="condensed text-sm">Roboto Condensed</p>
            </div>
          </div>

          <div class="toggleBg flex items-center gap-2">
            <div class="toggle__Container flex h-[20px] w-[50px] cursor-pointer items-center rounded-xl border-2 border-itemsColors bg-itemsColors px-[1px] hover:border-itemsColors2 dark:border-itemsColors2 dark:bg-itemsColors2">
              <div class="toggle h-[16px] w-[16px] cursor-pointer rounded-[50px] bg-itemsColors2 dark:bg-itemsColors"></div>
            </div>
            <i class="fa-solid fa-moon fa-2xl text-itemsColors2 dark:text-itemsColors"></i>
          </div>
        </div>
      </div>

      <form class="input__section relative w-full">
        <input type="text" class="h-[50px] w-full cursor-pointer rounded-[20px] border border-itemsColors px-2 py-3 outline-none hover:border-itemsColors2 dark:bg-itemsColors" placeholder="Search for any word..." />
        <i class="fa-solid fa-magnifying-glass fa-lg absolute right-4 top-6 text-subColors"></i>
      </form>

      <div class="main__content w-full"></div>
      <div class="loader hidden"></div>
      <div class="overlay z-[400] hidden"></div>
    </main>
  </body>
</html>
