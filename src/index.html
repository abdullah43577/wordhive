<!DOCTYPE html>
<html lang="en" class="relative">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./screenshots/wordhive.png" />
    <script defer src="https://kit.fontawesome.com/37007fa821.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/styles.scss" />
    <script type="module" src="./app/script.js"></script>
    <title>Word Hive</title>
  </head>
  <body class="flex justify-center bg-[#F5F5F5] dark:bg-darkBg">
    <main class="mx-8 my-8 flex w-full flex-col items-center gap-[3rem] md:mx-auto md:max-w-[600px] lg:max-w-[800px]">
      <div class="header flex w-full items-center justify-between">
        <i class="fa-solid fa-book fa-2xl text-headingsIconsWhiteBg dark:text-white"></i>

        <div class="toggleSection relative flex items-center gap-4">
          <div class="fontChange flex cursor-pointer items-center gap-1 dark:text-white">
            <p class="font text-sm">Source sans pro</p>
            <i class="angle fa-solid fa-angle-down dark:text-white"></i>

            <!-- add flex when you want to use this -->
            <div class="fontToggleContainer absolute left-0 bottom-0 z-[500] hidden translate-y-[100px] flex-col justify-start gap-1 rounded-md bg-white px-2 py-3 text-base dark:bg-darkBg">
              <p class="sans text-sm">Open sans</p>
              <p class="rubik text-sm">Rubik</p>
              <p class="source text-sm">Source sans pro</p>
            </div>
          </div>

          <div class="toggleBg flex items-center gap-2">
            <div class="toggle__Container flex h-[20px] w-[50px] cursor-pointer items-center rounded-xl bg-innerIconColorWhite py-[10px] px-[4px] dark:bg-white">
              <div class="toggle h-[16px] w-[16px] cursor-pointer rounded-[50px] bg-headingsIconsWhiteBg dark:bg-textColorsWhiteBg"></div>
            </div>
            <i class="fa-solid fa-moon fa-2xl text-headingsIconsWhiteBg dark:text-white"></i>
          </div>
        </div>
      </div>

      <form class="input__section relative w-full">
        <input type="text" class="border-itemsColors hover:border-itemsColors2 dark:bg-itemsColors h-[50px] w-full cursor-pointer rounded-[20px] border px-8 py-3 outline-none dark:placeholder:text-white" placeholder="Search for any word..." />
        <i class="fa-solid fa-magnifying-glass fa-lg absolute right-4 top-6 text-headingsIconsWhiteBg dark:text-textColorsWhiteBg"></i>
      </form>

      <div class="main__content w-full dark:text-white"></div>
      <div class="loader hidden"></div>

      <!-- add flex and remove hidden when using this -->
      <div class="historyModalWindow absolute top-0 right-0 flex h-auto min-h-full w-3/4 translate-x-[100%] flex-col gap-[1rem] bg-textColorsWhiteBg p-9 dark:bg-[#282424] lg:w-1/3">
        <button class="bg-historyContainerEl px-4 py-2 dark:bg-darkBg dark:text-white"><i class="fa-solid fa-arrow-left text-itemsColors2 dark:text-itemsColors"></i> Back</button>

        <ul class="listItem flex flex-col gap-[1rem]"></ul>
      </div>
      <div class="overlay z-[400] hidden"></div>
    </main>
  </body>
</html>
